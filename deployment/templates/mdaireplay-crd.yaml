{{- if .Values.crds.create }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mdaireplays.hub.mydecisive.ai
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  labels:
  {{- include "deployment.labels" . | nindent 4 }}
spec:
  group: hub.mydecisive.ai
  names:
    kind: MdaiReplay
    listKind: MdaiReplayList
    plural: mdaireplays
    singular: mdaireplay
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: MdaiReplay is the Schema for the mdaireplays API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: MdaiReplaySpec defines the desired state of MdaiReplay.
            properties:
              destination:
                properties:
                  otlpHttp:
                    properties:
                      endpoint:
                        type: string
                    required:
                    - endpoint
                    type: object
                type: object
              endTime:
                type: string
              hubName:
                type: string
              ignoreSendingQueue:
                default: false
                description: 'IgnoreSendingQueue: Bypass checking the OTEL sending queue
                  metric when finalizing the replay resource'
                type: boolean
              opampEndpoint:
                type: string
              resource:
                properties:
                  image:
                    type: string
                type: object
              source:
                properties:
                  aws:
                    properties:
                      awsAccessKeySecret:
                        type: string
                    type: object
                  s3:
                    properties:
                      filePrefix:
                        type: string
                      s3Bucket:
                        type: string
                      s3Partition:
                        enum:
                        - minute
                        - hour
                        type: string
                      s3Path:
                        type: string
                      s3Region:
                        type: string
                    required:
                    - filePrefix
                    - s3Bucket
                    - s3Partition
                    - s3Path
                    - s3Region
                    type: object
                type: object
              startTime:
                type: string
              statusVariableRef:
                description: |-
                  StatusVariableRef a variable that will be updated with the result of this replay upon success or failure.
                  Should be referenced in a When VariableUpdated rule so that a CleanUpReplayAction can be triggered
                type: string
              telemetryType:
                enum:
                - logs
                - metrics
                - traces
                type: string
            required:
            - opampEndpoint
            - statusVariableRef
            type: object
          status:
            description: MdaiReplayStatus defines the observed state of MdaiReplay.
            properties:
              conditions:
                description: Conditions store the status conditions of the Replay instances
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastUpdatedTime:
                description: |-
                  Time when last Replay Configuration change was detected
                  Right now it's updated on each reconcile, we have to skip when reconciliation detects no changes
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
{{- end }}
