receivers:
  otlp:
    protocols:
      grpc:
        max_recv_msg_size_mib: 100
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch: {}
  deltatocumulative: {}

exporters:
  prometheus:
    endpoint: "0.0.0.0:8899"
    metric_expiration: "180m"
    resource_to_telemetry_conversion:
      enabled: true

extensions:
  cgroupruntime:
    gomaxprocs:
      enabled: true
    gomemlimit:
      enabled: true

connectors: {}

service:
  extensions: [ cgroupruntime ]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
  pipelines: {}