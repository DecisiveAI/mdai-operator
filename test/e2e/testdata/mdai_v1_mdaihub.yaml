apiVersion: hub.mydecisive.ai/v1
kind: MdaiHub
metadata:
  labels:
    app.kubernetes.io/name: mdai-operator
    app.kubernetes.io/managed-by: kustomize
  name: mdaihub-sample
  namespace: mdai
spec:
  variables:
    - key: service_list_1
      serializeAs:
        - name: "SERVICE_LIST_REGEX"
          transformers:
            - type: join
              join:
                delimiter: "|"
        - name: "SERVICE_LIST_CSV"
          transformers:
            - type: join
              join:
                delimiter: ","
      dataType: set
    - key: service_list_2
      serializeAs:
        - name: "SERVICE_LIST_2_REGEX"
          transformers:
            - type: join
              join:
                delimiter: "|"
        - name: "SERVICE_LIST_2_CSV"
          transformers:
            - type: join
              join:
                delimiter: ","
      dataType: set
      storageType: "mdai-valkey"
    - key: filter
      dataType: string
      serializeAs:
        - name: "FILTER"
    - key: default
      dataType: string
      serializeAs:
        - name: "DEFAULT"
    - key: severity_number
      dataType: int
      serializeAs:
        - name: "SEVERITY_NUMBER"
    - key: any_service_alerted
      dataType: boolean
      serializeAs:
        - name: "SERVICE_ALERTED"
    - key: attribute_map
      dataType: map
      serializeAs:
        - name: "ATTRIBUTES"
    - key: severity_filters_by_level
      dataType: map
      serializeAs:
        - name: "SEVERITY_FILTERS_BY_LEVEL"
    - key: my_priority_list
      type: meta
      dataType: metaPriorityList
      variableRefs:
        - default
        - service_list
      serializeAs:
        - name: "SERVICE_PRIORITY"
          transformers:
            - type: join
              join:
                delimiter: "|"
    - key: my_hash_set
      type: meta
      dataType: metaHashSet
      variableRefs:
        - severity_number
        - severity_filters_by_level
      serializeAs:
        - name: "SERVICE_HASH_SET"
    - key: manual_filter
      type: manual
      dataType: string
      serializeAs:
        - name: "MANUAL_FILTER"
    - key: service_list_manual
      type: manual
      serializeAs:
        - name: "SERVICE_LIST_REGEX_MANUAL"
          transformers:
            - type: join
              join:
                delimiter: "|"
        - name: "SERVICE_LIST_CSV_MANUAL"
          transformers:
            - type: join
              join:
                delimiter: ","
      dataType: set
  observers:
    - name: observer1
      resourceRef: observer-collector
      labelResourceAttributes:
        - service.name
      countMetricName: mdai_observer_one_count_total
      bytesMetricName: mdai_observer_one_bytes_total
    - name: observer2
      resourceRef: observer-collector
      labelResourceAttributes:
      - team
      - log_level
      countMetricName: mdai_observer_two_count_total
    - name: observer3
      resourceRef: observer-collector
      labelResourceAttributes:
      - region
      - log_level
      bytesMetricName: mdai_observer_three_count_total
    - name: observer4
      resourceRef: observer-collector
      labelResourceAttributes:
      - service.name
      - team
      - region
      countMetricName: mdai_observer_four_count_total
      bytesMetricName: mdai_observer_four_bytes_total
      filter:
        error_mode: ignore
        logs:
          log_record:
            - 'attributes["log_level"] == "INFO"'

  observerResources:
    - name: observer-collector
      image: public.ecr.aws/decisiveai/observer-collector:0.1
      replicas: 2

  prometheusAlert:
    - name: logBytesOutTooHighBySvc
      expr: 'increase(mdai_log_bytes_sent_total[1h]) > 100*1024*1024'
      severity: warning
      for: 5m
      keep_firing_for: 10m

  automations:
    - eventRef: logBytesOutTooHighBySvc
      workflow:
        - handlerRef: setVariable
          args:
            key: service_name
            default: default_service
        - handlerRef: publishMetrics
        - handlerRef: notifySlack
          args:
            channel: infra-alerts