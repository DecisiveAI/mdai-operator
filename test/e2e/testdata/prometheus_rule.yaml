  labels:
    app.kubernetes.io/instance: mdai
    app.kubernetes.io/managed-by: mdai-operator
    app.kubernetes.io/part-of: kube-prometheus-stack
  name: mdai-mdaihub-sample-alert-rules
  namespace: mdai
  # resourceVersion: "1183"
