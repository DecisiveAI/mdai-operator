---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-hub-mydecisive-ai-v1-mdaihub
  failurePolicy: Fail
  name: mmdaihub-v1.kb.io
  rules:
  - apiGroups:
    - hub.mydecisive.ai
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - mdaihubs
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-hub-mydecisive-ai-v1-mdaiingress
