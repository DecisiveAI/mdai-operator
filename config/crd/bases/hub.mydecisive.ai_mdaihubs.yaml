---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: mdaihubs.hub.mydecisive.ai
spec:
  group: hub.mydecisive.ai
  names:
    kind: MdaiHub
    listKind: MdaiHubList
    plural: mdaihubs
    singular: mdaihub
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: MdaiHub is the Schema for the mdaihubs API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: MdaiHubSpec defines the desired state of MdaiHub.
            properties:
              config:
                description: kubebuilder:validation:Optional
                properties:
                  evaluation_interval:
                    description: EvaluationInterval Specify the interval at which
                      all evaluations within this hub are assessed in the Prometheus
                      infrastructure.
                    pattern: ^(0|(([0-9]+)y)?(([0-9]+)w)?(([0-9]+)d)?(([0-9]+)h)?(([0-9]+)m)?(([0-9]+)s)?(([0-9]+)ms)?)$
                    type: string
                  telemetry:
                    properties:
                      aws:
                        properties:
                          awsAccessKeySecret:
                            type: string
                        type: object
                      logs:
                        properties:
                          s3:
                            properties:
                              s3Bucket:
                                type: string
                              s3Region:
                                description: |-
                                  For now will be coded to WARN or greater
                                  LogLevel *string `json:"logLevel,omitempty" yaml:"logLevel,omitempty"`
                                type: string
                            type: object
                        type: object
                    type: object
                type: object
              evaluations:
                items:
                  properties:
                    expr:
                      anyOf:
                      - type: integer
                      - type: string
                      description: Expr A valid PromQL query expression
                      x-kubernetes-int-or-string: true
                    for:
                      description: For Alerts are considered firing once they have
                        been returned for this long.
                      pattern: ^(0|(([0-9]+)y)?(([0-9]+)w)?(([0-9]+)d)?(([0-9]+)h)?(([0-9]+)m)?(([0-9]+)s)?(([0-9]+)ms)?)$
                      type: string
                    keep_firing_for:
                      description: KeepFiringFor defines how long an alert will continue
                        firing after the condition that triggered it has cleared.
                      minLength: 1
                      pattern: ^(0|(([0-9]+)y)?(([0-9]+)w)?(([0-9]+)d)?(([0-9]+)h)?(([0-9]+)m)?(([0-9]+)s)?(([0-9]+)ms)?)$
                      type: string
                    name:
                      description: Name How this evaluation will be referred to elsewhere
                        in the config. Also, the name applied to the Prometheus Alert
                      minLength: 1
                      pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
                      type: string
                    onStatus:
                      description: OnStatus allows the user to specify actions depending
                        on the state of the evaluation
                      properties:
                        firing:
                          description: Firing Action performed when the Prometheus
                            Alert status changes to "firing"
                          properties:
                            variableUpdate:
                              description: VariableUpdate Modify the value of a managed
                                variable.
                              properties:
                                operation:
                                  description: Operation how the variable will be
                                    updated
                                  enum:
                                  - mdai/add_element
                                  - mdai/remove_element
                                  - mdai/set
                                  - mdai/delete
                                  - mdai/incr_by
                                  - mdai/decr_by
                                  - mdai/map_set_entry
                                  - mdai/map_remove_entry
                                  - mdai/bulk_set_key_value
                                  type: string
                                variableRef:
                                  description: VariableRef The Key of the variable
                                    to be updated.
                                  minLength: 1
                                  pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
                                  type: string
                              required:
                              - operation
                              - variableRef
                              type: object
                          type: object
                        resolved:
                          description: Resolved Action performed when the Prometheus
                            Alert status changes to "resolved"
                          properties:
                            variableUpdate:
                              description: VariableUpdate Modify the value of a managed
                                variable.
                              properties:
                                operation:
                                  description: Operation how the variable will be
                                    updated
                                  enum:
                                  - mdai/add_element
                                  - mdai/remove_element
                                  - mdai/set
                                  - mdai/delete
                                  - mdai/incr_by
                                  - mdai/decr_by
                                  - mdai/map_set_entry
                                  - mdai/map_remove_entry
                                  - mdai/bulk_set_key_value
                                  type: string
                                variableRef:
                                  description: VariableRef The Key of the variable
                                    to be updated.
                                  minLength: 1
                                  pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
                                  type: string
                              required:
                              - operation
                              - variableRef
                              type: object
                          type: object
                      type: object
                    relevantLabels:
                      description: RelevantLabels indicates which part(s) of the alert
                        payload to forward to the Action.
                      items:
                        type: string
                      type: array
                    severity:
                      pattern: ^(warning|critical)$
                      type: string
                    type:
                      default: mdai/prometheus_alert
                      description: Type The type of evaluation. Currently only "mdai/prometheus_alert"
                        is supported and set as default value.
                      enum:
                      - mdai/prometheus_alert
                      type: string
                  required:
                  - expr
                  - name
                  - severity
                  - type
                  type: object
                type: array
              observerResources:
                items:
                  properties:
                    grpcReceiverMaxMsgSize:
                      format: int64
                      minimum: 1
                      type: integer
                    image:
                      type: string
                    name:
                      type: string
                    replicas:
                      format: int32
                      type: integer
                    resources:
                      description: ResourceRequirements describes the compute resource
                        requirements.
                      properties:
                        claims:
                          description: |-
                            Claims lists the names of resources, defined in spec.resourceClaims,
                            that are used by this container.

                            This is an alpha field and requires enabling the
                            DynamicResourceAllocation feature gate.

                            This field is immutable. It can only be set for containers.
                          items:
                            description: ResourceClaim references one entry in PodSpec.ResourceClaims.
                            properties:
                              name:
                                description: |-
                                  Name must match the name of one entry in pod.spec.resourceClaims of
                                  the Pod where this field is used. It makes that resource available
                                  inside a container.
                                type: string
                              request:
                                description: |-
                                  Request is the name chosen for a request in the referenced claim.
                                  If empty, everything from the claim is made available, otherwise
                                  only the result of this request.
                                type: string
                            required:
                            - name
                            type: object
                          type: array
                          x-kubernetes-list-map-keys:
                          - name
                          x-kubernetes-list-type: map
                        limits:
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: |-
                            Limits describes the maximum amount of compute resources allowed.
                            More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                          type: object
                        requests:
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: |-
                            Requests describes the minimum amount of compute resources required.
                            If Requests is omitted for a container, it defaults to Limits if that is explicitly specified,
                            otherwise to an implementation-defined value. Requests cannot exceed Limits.
                            More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                          type: object
                      type: object
                  required:
                  - name
                  type: object
                type: array
              observers:
                items:
                  properties:
                    bytesMetricName:
                      type: string
                    countMetricName:
                      type: string
                    filter:
                      properties:
                        error_mode:
                          type: string
                        logs:
                          properties:
                            log_record:
                              items:
                                type: string
                              type: array
                          required:
                          - log_record
                          type: object
                      type: object
                    labelResourceAttributes:
                      items:
                        type: string
                      type: array
                    name:
                      type: string
                    resourceRef:
                      type: string
                  required:
                  - labelResourceAttributes
                  - name
                  - resourceRef
                  type: object
                type: array
              variables:
                items:
                  properties:
                    dataType:
                      description: DataType Data type for the managed variable value
                      enum:
                      - string
                      - int
                      - set
                      - map
                      - boolean
                      - metaHashSet
                      - metaPriorityList
                      type: string
                    key:
                      description: Key The key for which this variable's managed value
                        is assigned. Will also be used as the environment variable
                        name for variables of type "string"
                      minLength: 1
                      pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
                      type: string
                    serializeAs:
                      items:
                        properties:
                          name:
                            description: Name The environment variable name to be
                              used to access the variable's value.
                            minLength: 1
                            type: string
                          transformers:
                            description: |-
                              Transformers The transformation applied to the value of the variable in the order provided before it is assigned
                              as an environment variable.
                            items:
                              properties:
                                join:
                                  description: Join For use with "set" or "array"
                                    type variables, joins the items of the collection
                                    into a string.
                                  properties:
                                    delimiter:
                                      description: Delimiter The delimiter inserted
                                        between each item in the collection during
                                        the Join
                                      type: string
                                  required:
                                  - delimiter
                                  type: object
                                type:
                                  type: string
                              required:
                              - type
                              type: object
                            type: array
                        required:
                        - name
                        type: object
                      minItems: 1
                      type: array
                    storageType:
                      default: mdai-valkey
                      description: StorageType defaults to "mdai-valkey" if not provided
                      enum:
                      - mdai-valkey
                      type: string
                    type:
                      default: computed
                      description: Type for the variable, defaults to "computed" if
                        not provided
                      enum:
                      - manual
                      - computed
                      - meta
                      type: string
                    variableRefs:
                      description: VariableRefs name references to other managed variables
                        to be included in meta calculation. Listed variables should
                        be of the same data type.
                      items:
                        type: string
                      type: array
                  required:
                  - dataType
                  - key
                  - serializeAs
                  - storageType
                  - type
                  type: object
                type: array
            type: object
          status:
            description: MdaiHubStatus defines the observed state of MdaiHub.
            properties:
              conditions:
                description: Conditions store the status conditions of the Cluster
                  instances
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              hubStatus:
                description: Status of the Cluster defined by its modules and dependencies
                  statuses
                type: string
              lastUpdatedTime:
                description: |-
                  Time when last Cluster Configuration change was detected
                  Right now it's updated on each reconcile, we have to skip when reconciliation detects no changes
                format: date-time
                type: string
            required:
            - hubStatus
            type: object
