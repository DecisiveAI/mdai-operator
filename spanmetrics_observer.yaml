  - name: watcher_gs_greptime
    provider: greptimeFlow
    type: spanMetrics
    spanMetricsObserver:
      dimensions:
        - service_name
        - span_attributes.server.address
        - resource_attributes.host.name
      primaryKey: service_name
  - name: watcher_gs_otel
    provider: otelCollector
    type: spanMetrics
    spanMetricsObserver:
      dimensions:
        - service_name
      connectorConfig:
        dimensions:
          - name: service_name
          - name: span_attributes.server.address